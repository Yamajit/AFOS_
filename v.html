<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>order placed</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 100px 20px;
    color: #fff;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    padding: 10px 0; /* Add padding for better appearance */
  }

  footer a {
    display: inline-block;
    padding: 15px 30px;
    background-color: #333;
    color: #0eed89;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  footer a:hover {
    background-color: #0eed89;
    color: #333;
  }
</style>
</head>
<body>
  
<div class="video-container">
  <video autoplay>
    <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="content">
  
</div>

<footer>
  <a href="index.html">Home</a>
</footer>

</body>
</html>
